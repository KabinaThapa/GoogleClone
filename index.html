<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleClone(BootStrap)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg fs-6">
        <div class="container-fluid ">
            <a class="nav-link text-black pe-4" href="#"> About</a>
            <a class="nav-link text-black" href="#"> Store</a>

            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#"> Gmail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#"> Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#"><i class="bi bi-grid-3x3-gap-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#"><i class="bi bi-person-circle "></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center mt-5">
        <img class="img-fluid" src="./google_PNG.png" 
        alt="GoogleLogo"width="300px" height="300px">
        </div>
        
        <div class="input-group mb-3 ">
            <div class="container-fluid d-flex justify-content-center ">
             <span class="input-group-text bg-white border-0 "><i class="bi bi-search"></i></span>
             <input class="form-control w-75" type="text">
             <span class="input-group-text bg-white border-0"><i class="bi bi-mic-fill"></i></span>
             <span class="input-group-text bg-white border-0"><i class="bi bi-camera-video-fill"></i></span>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-center">
        <button type="button" class="btn btn-light me-3 ">Google Search</button>
        <button type="button" class="btn btn-light">I'm Feeling Lucky</button>
    </div>

</div>
 


   



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>    
</body>

</html>
